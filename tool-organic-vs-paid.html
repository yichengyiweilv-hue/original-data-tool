<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bangbet Data Parser Pro</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        :root {
            --primary-cyan: #00f0ff;
            --primary-blue: #2962ff;
            --bg-dark: #0a0e17;
            --card-bg: rgba(20, 30, 48, 0.7);
            --border-color: rgba(0, 240, 255, 0.3);
            --text-main: #e0f2f1;
        }

        body {
            font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--bg-dark);
            /* 科技感网格背景 */
            background-image: 
                linear-gradient(rgba(0, 240, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 240, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            color: var(--text-main);
            margin: 0;
            padding: 40px 20px;
            min-height: 100vh;
        }

        h1 {
            text-align: center;
            color: var(--primary-cyan);
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 50px;
            text-shadow: 0 0 15px rgba(0, 240, 255, 0.6);
            position: relative;
            display: inline-block;
            left: 50%;
            transform: translateX(-50%);
        }

        h1::after {
            content: "DATA GENERATOR V2.0";
            display: block;
            font-size: 12px;
            color: var(--primary-blue);
            letter-spacing: 6px;
            margin-top: 5px;
            opacity: 0.8;
        }

        .container {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 1600px;
            margin: 0 auto;
        }

        .card {
            flex: 1;
            min-width: 500px;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(12px);
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s;
        }

        .card:hover {
            border-color: var(--primary-cyan);
            box-shadow: 0 0 40px rgba(0, 240, 255, 0.1);
        }

        /* 顶部装饰条 */
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-blue), var(--primary-cyan));
        }

        .card h2 {
            margin-top: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 20px;
            font-size: 1.4rem;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .card h2 span {
            color: var(--primary-cyan);
            font-size: 1rem;
            opacity: 0.7;
            font-family: monospace;
        }

        .upload-area {
            border: 2px dashed rgba(41, 98, 255, 0.5);
            border-radius: 8px;
            padding: 25px;
            text-align: center;
            background: rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .upload-area:hover {
            border-color: var(--primary-cyan);
            background: rgba(0, 240, 255, 0.05);
        }

        .upload-area p {
            margin: 0;
            color: #a0aec0;
            font-size: 0.95rem;
        }

        .upload-text-highlight {
            color: var(--primary-cyan);
            font-weight: bold;
            text-decoration: underline;
        }

        /* 代码框样式 - 纯白背景 */
        textarea {
            width: 100%;
            height: 500px;
            background-color: #ffffff;
            color: #1a1a1a;
            border: none;
            border-radius: 4px;
            padding: 15px;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.5;
            resize: vertical;
            outline: none;
            box-shadow: inset 0 2px 8px rgba(0,0,0,0.2);
        }

        textarea:focus {
            box-shadow: inset 0 0 0 2px var(--primary-blue);
        }

        .footer-actions {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status {
            font-family: monospace;
            font-size: 13px;
            color: #64748b;
        }

        .btn-group {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        button {
            background: linear-gradient(90deg, #2962ff, #2979ff);
            color: white;
            border: none;
            padding: 10px 30px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(41, 98, 255, 0.4);
        }

        button:hover {
            background: linear-gradient(90deg, #00f0ff, #00b0ff);
            box-shadow: 0 0 20px rgba(0, 240, 255, 0.6);
            color: #000;
            transform: translateY(-2px);
        }

        /* 复制成功提示文字 */
        .success-msg {
            color: #00f0ff;
            font-size: 13px;
            font-weight: bold;
            opacity: 0;
            transform: translateX(10px);
            transition: all 0.3s ease;
            text-shadow: 0 0 5px rgba(0, 240, 255, 0.5);
        }

        .success-msg.show {
            opacity: 1;
            transform: translateX(0);
        }

    </style>
</head>
<body>

    <h1>Bangbet Data Code Generator</h1>

    <div class="container">
        
        <div class="card">
            <h2>01 自然量 <span>// ORGANIC_DATA</span></h2>
            
            <div class="upload-area" onclick="document.getElementById('organicFile').click()">
                <p>DROP FILE HERE OR <span class="upload-text-highlight">BROWSE</span></p>
                <input type="file" id="organicFile" accept=".xlsx, .xls, .csv" style="display:none" onchange="handleFile(event, 'organic')"/>
            </div>

            <textarea id="organicOutput" placeholder="// 等待文件上传解析..." readonly></textarea>

            <div class="footer-actions">
                <div id="organicStatus" class="status">READY</div>
                <div class="btn-group">
                    <span id="organicCopyMsg" class="success-msg">COPIED SUCCESS!</span>
                    <button onclick="copyToClipboard('organicOutput', 'organicCopyMsg')">COPY CODE</button>
                </div>
            </div>
        </div>

        <div class="card">
            <h2>02 买量 <span>// PAID_DATA</span></h2>
            
            <div class="upload-area" onclick="document.getElementById('paidFile').click()">
                <p>DROP FILE HERE OR <span class="upload-text-highlight">BROWSE</span></p>
                <input type="file" id="paidFile" accept=".xlsx, .xls, .csv" style="display:none" onchange="handleFile(event, 'paid')"/>
            </div>

            <textarea id="paidOutput" placeholder="// 等待文件上传解析..." readonly></textarea>

            <div class="footer-actions">
                <div id="paidStatus" class="status">READY</div>
                <div class="btn-group">
                    <span id="paidCopyMsg" class="success-msg">COPIED SUCCESS!</span>
                    <button onclick="copyToClipboard('paidOutput', 'paidCopyMsg')">COPY CODE</button>
                </div>
            </div>
        </div>

    </div>

    <script>
        // 自然量字段
        const ORGANIC_FIELDS = [
            'registration', 'D0_unique_purchase', 'D7_unique_purchase', 
            'D0_PURCHASE_VALUE', 'D7_PURCHASE_VALUE',
            'D0_TOTAL_BET_PLACED_USER', 'D7_TOTAL_BET_PLACED_USER',
            'D0_SPORTS_BET_PLACED_USER', 'D0_GAMES_BET_PLACED_USER', 'D7_SPORTS_BET_PLACED_USER', 'D7_GAMES_BET_PLACED_USER',
            'D0_SPORTS_BET_FLOW', 'D0_GAMES_BET_FLOW', 'D0_TOTAL_BET_FLOW',
            'D7_SPORTS_BET_FLOW', 'D7_GAMES_BET_FLOW', 'D7_TOTAL_BET_FLOW',
            'D1_retained_users', 'D7_retained_users'
        ];

        // 买量字段
        const PAID_FIELDS = [
            'spent', 
            'registration', 'D0_unique_purchase', 'D7_unique_purchase',
            'D0_PURCHASE_VALUE', 'D7_PURCHASE_VALUE',
            'D0_TOTAL_BET_PLACED_USER', 'D7_TOTAL_BET_PLACED_USER',
            'D0_SPORTS_BET_PLACED_USER', 'D0_GAMES_BET_PLACED_USER', 'D7_SPORTS_BET_PLACED_USER', 'D7_GAMES_BET_PLACED_USER',
            'D0_SPORTS_BET_FLOW', 'D0_GAMES_BET_FLOW', 'D0_TOTAL_BET_FLOW',
            'D7_SPORTS_BET_FLOW', 'D7_GAMES_BET_FLOW', 'D7_TOTAL_BET_FLOW',
            'D1_retained_users', 'D7_retained_users'
        ];

        /**
         * 核心修复：日期处理函数
         * 不使用 new Date() 避免时区偏移
         */
        function parseDateToString(input) {
            if (!input) return "";

            // 1. 如果是 Excel 序列号 (数字)
            // 例如: 45200.5 -> 2025-10-01 (XLSX.SSF 库直接处理数学转换，无视时区)
            if (typeof input === 'number') {
                const dateInfo = XLSX.SSF.parse_date_code(input);
                if (dateInfo) {
                    const y = dateInfo.y;
                    const m = String(dateInfo.m).padStart(2, '0');
                    const d = String(dateInfo.d).padStart(2, '0');
                    return `${y}-${m}-${d}`;
                }
            }

            // 2. 如果是字符串 (CSV 常见)
            // 使用正则提取 YYYY, MM, DD，完全不经过 Date 对象
            const str = String(input).trim();
            
            // 匹配 YYYY-MM-DD 或 YYYY/MM/DD
            // 例如: "2025-10-01" 或 "2025/10/1"
            const match = str.match(/^(\d{4})[-/](\d{1,2})[-/](\d{1,2})/);
            if (match) {
                const y = match[1];
                const m = match[2].padStart(2, '0');
                const d = match[3].padStart(2, '0');
                return `${y}-${m}-${d}`;
            }

            // 3. 如果是其他格式字符串 (如 10/1/2025 美式)，尝试简单解析
            // 匹配 MM/DD/YYYY
            const matchUS = str.match(/^(\d{1,2})[-/](\d{1,2})[-/](\d{4})/);
            if (matchUS) {
                const y = matchUS[3];
                const m = matchUS[1].padStart(2, '0');
                const d = matchUS[2].padStart(2, '0');
                return `${y}-${m}-${d}`;
            }

            // 实在无法解析，返回原字符串
            return str;
        }

        function handleFile(event, type) {
            const file = event.target.files[0];
            const statusElem = document.getElementById(type + 'Status');
            const outputElem = document.getElementById(type + 'Output');

            if (!file) return;

            statusElem.textContent = "PARSING DATA...";
            statusElem.style.color = "#00f0ff";

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = new Uint8Array(e.target.result);
                    
                    // 关键配置: cellDates: false
                    // 这样 Excel 中的日期会作为 Serial Number (数字) 读入，
                    // 从而避免 SheetJS 自动转换为带时区的 Date 对象。
                    const workbook = XLSX.read(data, {type: 'array', cellDates: false});
                    
                    const firstSheetName = workbook.SheetNames[0];
                    const worksheet = workbook.Sheets[firstSheetName];
                    
                    const jsonData = XLSX.utils.sheet_to_json(worksheet, { defval: "" });

                    if (jsonData.length === 0) {
                        throw new Error("EMPTY FILE");
                    }

                    let codeOutput = "";
                    let count = 0;
                    
                    jsonData.forEach(row => {
                        // 获取每一行的数据辅助函数（兼容大小写 key）
                        const getVal = (keys) => {
                            for (let k of keys) {
                                if (row[k] !== undefined) return row[k];
                            }
                            return undefined;
                        };

                        let rawDate = getVal(['date', 'Date', 'DATE']);
                        if (!rawDate) return; 

                        // 使用自定义日期解析
                        let dateStr = parseDateToString(rawDate);
                        let countryStr = String(getVal(['country', 'Country', 'COUNTRY']) || "").toUpperCase();

                        // 开始构建单行对象
                        let lineObj = [];
                        lineObj.push(`date: "${dateStr}"`);
                        lineObj.push(`country: "${countryStr}"`);

                        // 买量特有字段
                        if (type === 'paid') {
                            let media = getVal(['media', 'Media']) || "";
                            // 映射 Product_type -> productType
                            let pType = getVal(['Product_type', 'productType', 'product_type', 'ProductType']) || "app";
                            lineObj.push(`media: "${media}"`);
                            lineObj.push(`productType: "${pType}"`);
                        }

                        // 数值字段处理
                        const targetFields = type === 'organic' ? ORGANIC_FIELDS : PAID_FIELDS;
                        
                        targetFields.forEach(field => {
                            let val = row[field];
                            let numVal = parseFloat(val);
                            // 异常值归0
                            if (isNaN(numVal)) numVal = 0;
                            // 格式化：整数不带小数，小数最多保留2位
                            let displayVal = Number.isInteger(numVal) ? numVal : parseFloat(numVal.toFixed(2));
                            lineObj.push(`${field}: ${displayVal}`);
                        });

                        codeOutput += `    { ${lineObj.join(', ')} },\n`;
                        count++;
                    });

                    outputElem.value = codeOutput;
                    statusElem.textContent = `SUCCESS: ${count} ROWS`;
                    statusElem.style.color = "#00f0ff"; // Cyan color for success

                } catch (err) {
                    console.error(err);
                    statusElem.textContent = "ERROR: " + err.message;
                    statusElem.style.color = "#ff5252";
                }
            };
            reader.readAsArrayBuffer(file);
        }

        function copyToClipboard(elementId, msgId) {
            const copyText = document.getElementById(elementId);
            if (!copyText.value) return;
            
            copyText.select();
            copyText.setSelectionRange(0, 99999);
            
            try {
                document.execCommand("copy");
                // 显示成功提示
                const msgElem = document.getElementById(msgId);
                msgElem.classList.add('show');
                
                // 2秒后隐藏提示
                setTimeout(() => {
                    msgElem.classList.remove('show');
                }, 2000);
            } catch (err) {
                console.error("Copy failed", err);
            }
        }
    </script>
</body>
</html>
